<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças em Foco</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Finanças em Foco</h1>
        <nav>
            <ul>
                <li>
                    <a href="/inicio.html">Início</a>
                </li>
                <li>
                    <a href="/sobre.html">Sobre</a>
                </li>
                <li>
                    <a href="/contato.html">Contato</a>
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <section>
            
            <Form>
                <h2 class="titulocontato">Entre em contato</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"  required>
                <br>
                <label for="Email">Email:</label>
                <input type="email" id="Email" name="Email" required>
                <br>
                <label for="Assunto">Assunto</label>
                <select name="Assunto" id="Assunto" required>
                    <option value="">Selecione um assunto</option>
                    <option value="Investimentos">Investimentos</option>
                    <option value="Gestão Financeira Pessoal">Gestão Financeira Pessoal</option>  
                    <option value="Estratégias de Planejamento Financeiro">Estratégias de Planejamento Financeiro</option>
                </select> 
                <br>
                <label for="Mensagem">Mensagem:</label>

                <br>
                
                <textarea name="Mensagem" id="Mensagem" cols="30" rows="10" ></textarea>
                <br>
                <button type="submit">Enviar</button>
            </Form>

        
        </section>

    </main>

    </footer>

</body>
